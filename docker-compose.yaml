version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: alurbayar-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis_cache:
    image: redis:7-alpine
    container_name: alurbayar_redis
    restart: always
    ports:
      - "6379:6379"

  tunnel:
    image: node:alpine
    container_name: alurbayar-tunnel
    command: sh -c "npm install -g localtunnel && lt --port 8080 --subdomain agusti-payment-dev --local-host app"
    depends_on:
      - app

  app:
    build: .
    container_name: alurbayar-app
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis_cache
    environment:
      DB_HOST: db  # <--- Penting: Pakai nama service 'db', bukan 'localhost'
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: disable
      REDIS_ADDR: redis_cache:6379
      SECRET_KEY: ${SECRET_KEY}
      APP_PORT: 8080

volumes:
  postgres_data: